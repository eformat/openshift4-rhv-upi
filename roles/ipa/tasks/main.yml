- name: Generate IPA Session Cookie
  uri:
    url: "https://{{ ipa_hostname }}/ipa/session/login_password"
    validate_certs: no
    method: POST
    status_code: 200
    headers:
      Content-Type: "application/x-www-form-urlencoded"
      Accept: "text/plain"
      Referer: "https://{{ ipa_hostname }}/ipa"
    body: "user={{ ipa_username }}&password={{ ipa_password }}"
  register: ipa_session

- name: Debug ipa_session
  debug:
    var: ipa_session
    verbosity: 2

- name: Create SRV Records
  uri:
    url: "https://{{ ipa_hostname }}/ipa/session/json"
    validate_certs: no
    method: POST
    status_code: 200
    headers:
      Cookie: "{{ ipa_session.set_cookie }}"
      Accept: "application/json"
      Referer: "https://{{ ipa_hostname }}/ipa"
    body:
      method: dnsrecord_add
      params:
      - - "{{ dns_base_domain }}."
        - _etcd-server-ssl._tcp
      - srv_part_priority: '0'
        srv_part_weight: '10'
        srv_part_port: '2380'
        srv_part_target: "{{ item }}.{{ dns_base_domain }}."
    body_format: json
  with_items:
    - "etcd-0"
    - "etcd-1"
    - "etcd-2"

- name: Create A/PTR Records
  uri:
    url: "https://{{ ipa_hostname }}/ipa/session/json"
    validate_certs: no
    method: POST
    status_code: 200
    headers:
      Cookie: "{{ ipa_session.set_cookie }}"
      Accept: "application/json"
      Referer: "https://{{ ipa_hostname }}/ipa"
    body:
      method: dnsrecord_add
      params:
      - - "{{ dns_base_domain }}."
        - "{{ item }}"
      - a_part_ip_address: "{{ hostvars[item].ip }}"
        a_extra_create_reverse: true
    body_format: json
  with_items:
    - "{{ groups[provision_group] }}"

- name: Create api/api-int Records
  ipa_dnsrecord:
    name: "{{ item }}"
    zone_name: "{{ dns_base_domain }}"
    record_type: A
    record_value: "{{ load_balancer_ip }}"
    ipa_host: "{{ ipa_hostname }}"
    ipa_user: "{{ ipa_username }}"
    ipa_pass: "{{ ipa_password }}"
    validate_certs: no
    state: present
  with_items:
    - api
    - api-int

- name: Create Wildcard for Applications
  ipa_dnsrecord:
    name: "*.apps"
    zone_name: "{{ dns_base_domain }}"
    record_type: A
    record_value: "{{ load_balancer_ip }}"
    ipa_host: "{{ ipa_hostname }}"
    ipa_user: "{{ ipa_username }}"
    ipa_pass: "{{ ipa_password }}"
    validate_certs: no    
    state: present

- name: Create etcd-x Records
  ipa_dnsrecord:
    name: "{{ hostvars[item].etcd_name }}"
    zone_name: "{{ dns_base_domain }}"    
    record_type: A
    record_value: "{{ hostvars[item].ip }}"
    ipa_host: "{{ ipa_hostname }}"
    ipa_user: "{{ ipa_username }}"
    ipa_pass: "{{ ipa_password }}"
    validate_certs: no
    state: present
  with_items:
    - "{{ groups[provision_group] }}"
  when: item is search("master")
